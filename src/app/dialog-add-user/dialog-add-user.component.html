<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" [disabled]="isLoading" matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" [disabled]="isLoading" matInput placeholder="Last Name">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Street and Number</mat-label>
            <input [(ngModel)]="user.address" [disabled]="isLoading" matInput placeholder="Street and Number">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" [disabled]="isLoading" matInput placeholder="Zip Code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" [disabled]="isLoading" matInput placeholder="City">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" [disabled]="isLoading" matInput placeholder="Birth Date" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </p>
</div>
<div mat-dialog-actions>
    <button [disabled]="isLoading" mat-button mat-dialog-close>Cancel</button>
    <button (click)="saveUser()" [disabled]="isLoading" mat-button mat-dialog-close cdkFocusInitial>Save</button>
</div>
