<mat-card class="header">
    <button [matMenuTriggerFor]="detailsMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #detailsMenu="matMenu">
        <button mat-menu-item (click)="editDetails()">Edit</button>
    </mat-menu>
    <img src="./assets/img/profile_male.webp" alt="Profile">
    <div class="details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card>
    <button [matMenuTriggerFor]="addressMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ user.address }}</p>
        <p>{{ user.zipCode }} {{ user.city }}</p>
    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Company</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Company 1</p>
    </mat-card-content>
</mat-card>
