<mat-card>
    <mat-card-content>
        <table>
            <tr>
                <th>Name</th>
                <th>E-Mail</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of user$ | async" [routerLink]="['/user/' + user.id]" class="font-normal">
                <th>{{ user.firstName }} {{ user.lastName }}</th>
                <th>{{ user.email }}</th>
                <th>{{ user.city }}</th>
            </tr>
        </table>
    </mat-card-content>
</mat-card>

<button (click)="openDialog()" mat-fab color="primary" matTooltip="Add User">
    <mat-icon>add</mat-icon>
</button>
